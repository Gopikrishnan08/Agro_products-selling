<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Agro Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Agro Store</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="offer.html">Offers</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-page">
        <h1>Checkout</h1>

        <!-- Cart Review Section -->
        <div class="cart-review">
            <h2>Your Cart</h2>
            <table id="cart-items">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>

            <div class="cart-summary">
                <p><strong>Total Price: $<span id="total-price">0</span></strong></p>
            </div>
        </div>

        <!-- Shipping Information Form -->
        <div class="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </form>
        </div>

        <!-- Payment Information Form -->
        <div class="payment-info">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </form>
        </div>

        <!-- Confirm Purchase Button -->
        <div class="confirm-purchase">
            <button id="confirm-purchase-btn">Confirm Purchase</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Agro Store. All rights reserved.</p>
    </footer>

    <script src="script-buy.js"></script>
</body>
</html>
